<!DOCTYPE html>
<html>
<body>

<h2>Mod 2 Working with data</h2>


<script>
//Declare variables
var num1 = 3;
var num2 = 5;
var sum = num1 + num2;
var mul = num1 * num2;
var sumt = (num1 + num2) * 3;


//Display Calculations
document.write("The sum of the variables is " + sum );
document.write("<br>");
document.write("The multiple of the variables is " + mul );
document.write("<br>");
document.write("The triple of the sum for the variables is " + sumt );
</script>

</body>
</html>
